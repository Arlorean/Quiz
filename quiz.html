<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>The Davidson's Quiz</title>

		<link rel="shortcut icon" href="images/Quiz Free icon 1.svg" />
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="theme/quiz.css" id="theme">
	</head>

	<body>
		<div class="reveal">
			<div class="slides">

                <!-- Use external markdown resource -->
                <section
                    data-markdown="quiz.md"
                    data-separator="^( ?| )---( ?| )$"
                    data-separator-vertical="^( ?| )--( ?| )$">
                </section>

            </div>
		</div>

		<script src="dist/reveal.js"></script>
        <script src="plugin/markdown/markdown.js"></script>
        <script src="plugin/highlight/highlight.js"></script>
        <script src="plugin/notes/notes.js"></script>
		<script>
			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				keyboard: {
                	8: 'prev', // go to the prev slide when the BACKSPACE key is pressed
				},

				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
